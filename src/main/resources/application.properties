management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

jodconverter.local.enabled=true
jodconverter.local.port-numbers=8100
jodconverter.local.kill-existing-process=true
jodconverter.local.office-home=D:/work/programs/libreoffice/App/libreoffice

pleodox.storage.generatedDir=./generated-tmp
pleodox.storage.templatesDir=./src/test/resources

logging.file.name=./pleodox.log
logging.level.org.docx4j=error
logging.level.org.jodconverter=error

spring.boot.admin.client.url=http://localhost:9595/admin
spring.boot.admin.client.instance.service-url=http://localhost:8080/
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=password
spring.application.name=PleodoxCommunity